<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Chat Bot</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="chat-container">
        <div class="ai-chat-box">
            <img src="image/ai.png" alt="Transparent" id="aiImage" width="10%"> 
            <div class="ai-chat-area">
                Hey !! How can I help you Today?
              </div>
            
        </div>
    </div>
    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Message..">
        <button id="image"><img src="image/img.svg" alt="">
        <input type="file" accept="images/*" hidden></button>
        <button id="submit"><img src="image/submit.svg" alt=""></button>

    </div>
    <script src="script.js"></script>
</body>
</html>
