<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Manage Companies</title>
  <link rel="stylesheet" href="next.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .company-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .company-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 280px;
      text-align: center;
    }
    .company-card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .company-card h3 {
      margin: 10px 0;
    }
    .company-card a, .company-card button {
      display: inline-block;
      margin: 5px;
      padding: 6px 12px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .company-card a {
      background-color: #28a745;
      color: white;
    }
    .company-card a:hover {
      background-color: #218838;
    }
    .company-card button {
      background-color: #dc3545;
      color: white;
      border: none;
    }
    .company-card button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>Admin - All Companies</h1>
  <div class="company-list" id="companyList"></div>

  <script>
    async function loadCompanies() {
      try {
        const res = await fetch('/companies');
        const companies = await res.json();
        const list = document.getElementById('companyList');
        companies.forEach(company => {
          const div = document.createElement('div');
          div.className = 'company-card';
          div.innerHTML = `
            <img src="${company.logo || 'default-logo.png'}" alt="${company.name}" />
            <h3>${company.name}</h3>
            <p>${company.location}</p>
            <p><strong>Start Date:</strong> ${new Date(company.hiringStartDate).toLocaleDateString()}</p>
            <a href="admin-edit-company.html?id=${company._id}">Edit ‚úèÔ∏è</a>
            <button onclick="deleteCompany('${company._id}')">Delete üóëÔ∏è</button>
          `;
          list.appendChild(div);
        });
      } catch (err) {
        console.error('Failed to load companies:', err);
      }
    }

    async function deleteCompany(id) {
      if (confirm("Are you sure you want to delete this company?")) {
        try {
          const res = await fetch(`/companies/${id}`, {
            method: 'DELETE'
          });
          const result = await res.json();
          alert(result.message);
          location.reload();
        } catch (err) {
          console.error('Failed to delete company:', err);
        }
      }
    }

    loadCompanies();
  </script>
</body>
</html>
