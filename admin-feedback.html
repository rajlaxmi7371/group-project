
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Feedback Management</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    .feedback-box {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .buttons {
      margin-top: 1rem;
    }
    .btn {
      padding: 0.4rem 0.8rem;
      margin-right: 0.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .feature-btn {
      background-color: #4caf50;
      color: white;
    }
    .delete-btn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Manage Feedback</h1>
  <div id="feedbackContainer"></div>
  <div id="loader" style="text-align:center; margin:2rem;">Loading...</div>
  

  

  <script>
    async function fetchFeedbacks() {
      const loader = document.getElementById('loader');
      const container = document.getElementById('feedbackContainer');
  
      loader.style.display = 'block';   // Show loader
      container.innerHTML = '';         // Clear old content
  
      try {
        const response = await fetch('/api/feedbacks');
        const feedbacks = await response.json();
  
        feedbacks.forEach(fb => {
          const box = document.createElement('div');
          box.className = 'feedback-box';
          box.innerHTML = `
            <p><strong>Name:</strong> ${fb.name}</p>
            <p><strong>Email:</strong> ${fb.email}</p>
            <p><strong>Feedback:</strong> ${fb.message}</p>
            <p><strong>Status:</strong> ${fb.isFeatured ? '‚≠ê Featured' : 'Not Featured'}</p>
            <div class="buttons">
            ${!fb.isFeatured ? `<button class="btn feature-btn" onclick="featureFeedback('${fb._id}')">Feature</button>` : ''}
              <button class="btn delete-btn" onclick="deleteFeedback('${fb._id}')">Delete</button>
            </div>
          `;
          container.appendChild(box);
        });
      } catch (error) {
        console.error("Failed to fetch feedbacks", error);
        container.innerHTML = '<p style="color:red;">Failed to load feedbacks.</p>';
      } finally {
        loader.style.display = 'none'; // Hide loader in both success or failure
      }
    }
  
    function showStatus(msg, isError = false) {
      const status = document.createElement('div');
      status.textContent = msg;
      status.style.backgroundColor = isError ? '#f44336' : '#4caf50';
      status.style.color = 'white';
      status.style.padding = '0.5rem';
      status.style.margin = '1rem 0';
      status.style.textAlign = 'center';
      status.style.borderRadius = '4px';
      document.body.prepend(status);
      setTimeout(() => status.remove(), 3000);
    }
  
    fetchFeedbacks(); // üëà Add this here to run on page load

//feature feedback
function featureFeedback(id) {
    fetch(`/feedback/feature/${id}`, {
        method: 'PUT',
    })
    .then((res) => res.json())
    .then((data) => {
        console.log("Feature response:", data);
        location.reload();
    })
    .catch((error) => console.error("Error featuring feedback:", error));
}



  // deleteFeedback
  function deleteFeedback(id) {
  if (confirm("Are you sure you want to delete this feedback?")) {
    fetch(`/api/feedback/${id}`, {
      method: 'DELETE',
    })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        location.reload();
      })
      .catch(err => console.error("‚ùå Delete error:", err));
  }
}

  </script>
  
</body>
</html>
