<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login Panel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    *{
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  font-family: poppins;
}

body{
  background-color: #E8EDF2;
}

div.admin-container{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);

  display: flex;
  flex-direction: row;
  align-items: center;

  background-color: white;
  padding: 30px;
  box-shadow: 0 50px 50px -50px darkslategray;
}

div.admin-container div.myform{
  width: 270px;
  margin-right: 30px;
}

div.admin-container div.myform h2{
  color: #1c1c1e;
  margin-bottom: 20px;
}

div.admin-container div.myform input{
  border: none;
  outline: none;
  border-radius: 0;
  width: 100%;
  border-bottom: 2px solid #1c1c1e;
  margin-bottom: 25px;
  padding: 7px 0;
  font-size: 14px;
}
div.admin-container div.myform button{
  color: white;
  background-color: #1c1c1e;
  border: none;
  outline: none;
  border-radius: 2px;
  font-size: 14px;
  padding: 5px 12px;
  font-weight: 500;
}
div.admin-container div.image img{
  width: 300px;
}
  </style>
</head>
<body>
    

    <div class="admin-container">
        <div class="myform">
          <form id="admin-login-form">
            <h2>ADMIN LOGIN</h2>
            <input type="text" name="username" placeholder="Admin Name" required />
            <input type="password"  name="password" placeholder="Password" required />
            <button type="submit">LOGIN</button>
          </form>
        </div>
        <div class="image">
          <img src="/image/image (1).jpg">
        </div>
      </div>
<script>
    const form = document.getElementById("admin-login-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = form.username.value;
      const password = form.password.value;

      try {
        const res = await fetch("/admin-login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include", // âœ… this sends the session cookie
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        alert(data.message);

        if (data.success) {
          window.location.href = "admin-dashboard.html"; // Change this to your real admin page
        }
      } catch (err) {
        console.error("Admin login failed:", err);
        alert("Login error. Please try again.");
      }
    });
</script>
</body>
</html>
